<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Biblioteca Digital</title>
    <!-- Logo -->
    <link rel="icon" href="assets/logo-white.png" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/index.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-container">
                    <!-- Header -->
                    <div class="login-header">
                        <i class="fas fa-book"></i>
                        <h2>Biblioteca Digital</h2>
                        <p class="mb-0">Sistema de Gesti칩n Interno</p>
                    </div>
    
                    <!-- Formulario de Login -->
                    <div class="login-form">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">
                                    <i class="fas fa-envelope me-2"></i>Email
                                </label>
                                <input type="email" class="form-control" id="email" placeholder="tu@email.com" required>
                            </div>
    
                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock me-2"></i>Contrase침a
                                </label>
                                <input type="password" class="form-control" id="password"
                                    placeholder="Ingresa tu contrase침a" required>
                            </div>
    
                            <button type="submit" class="btn btn-login w-100 mb-3">
                                <i class="fas fa-sign-in-alt me-2"></i>Ingresar al Sistema
                            </button>
    
                            <!-- Mensaje de error -->
                            <div id="errorMessage" class="alert alert-danger d-none" role="alert">
                                <i class="fas fa-exclamation-triangle me-2"></i>
                                <span id="errorText"></span>
                            </div>
                        </form>
    
                        <!-- Informaci칩n del sistema -->
                        <div class="credential-hint">
                            <h6><i class="fas fa-info-circle me-2"></i>Sistema de Biblioteca</h6>
                            <small>Acceso restringido para personal autorizado.</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script type="module" src="js/auth/login.js"></script>
</body>

</html>
